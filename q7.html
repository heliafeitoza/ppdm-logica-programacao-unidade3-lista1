<script>
  // Crie uma função que recebe um vetor e um número. Ela deve mostrar todos os
  // índices onde esse número aparece no vetor, e não só apenas o primeiro e/ou
  // último índice em que o número aparece.

  function encontraNumeroEmVetor(vetor, numero) {
    let resultado = ""

    for (let i = 0; i < vetor.length; i++) {
      if (vetor[i] === numero) {
        resultado += `índice: ${i}  -  valor: ${vetor[i]} \n`
      }
    }

    alert(resultado)
  }

  let vetor = [1, 2, 4, 2, 6, 1, 1]
  let numero = 2

  encontraNumeroEmVetor(vetor, numero)
</script>
