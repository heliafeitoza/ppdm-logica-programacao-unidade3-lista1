<script>
  // Crie um script que pergunte 3 números ao usuário, coloque em um array,
  // depois exiba tal array. Modifique os elementos do array de modo a sequência
  // de números ficar do contrário. Ou seja, se digitou: 1,2,3 Vai aparecer: 3,2,1

  let total = 3
  let numeros = []

  for (let i = 0; i < total; i++) {
    numeros[i] = parseInt(prompt("digite o " + (i + 1) + "º número:"))
  }

  alert("array original: " + numeros)
  alert("array modificado: " + numeros.reverse())
</script>
