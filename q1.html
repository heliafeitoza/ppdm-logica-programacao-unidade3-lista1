<script>
  // Implemente um algoritmo que leia as notas de 10 alunos armazenando as em 
  // um vetor de 10 posições Ao final escreva na tela somente as notas maiores que 5.0.

  let total = 10
  let notas = []

  for (let i = 0; i < total; i++) {
    notas[i] = parseFloat(prompt("digite a nota do aluno Nº: " + (i + 1)))
  }

  let notasAcimaDe5 = []

  for (let i = 0; i < total; i++) {
    if (notas[i] > 5) {
      notasAcimaDe5.push(notas[i])
    }
  }

  alert("Notas acima de cinco: " + notasAcimaDe5)
</script>
