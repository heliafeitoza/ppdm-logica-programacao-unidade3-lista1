<script>
  let total = 5
  let notas = []
  let nomes = []

  for (let i = 0; i < total; i++) {
    nomes[i] = prompt("digite o nome do aluno Nº: " + (i + 1))
    notas[i] = parseFloat(prompt("digite a nota do aluno Nº: " + (i + 1)))
  }

  let nomesQuemTirouAcimaDe5 = []

  for (let i = 0; i < total; i++) {
    if (notas[i] > 5) {
      nomesQuemTirouAcimaDe5.push(nomes[i])
    }
  }

  alert("Alunos com notas acima de cinco: \n" + nomesQuemTirouAcimaDe5.join("\n"))
</script>
