<script>
  // Dada uma coleção de N números, imprimir o índice do primeiro número negativo, se houver.

  let colecao = [1, 2, 3, -2, 4, -7, 9, 0]

  for (let i = 0; i < colecao.length; i++) {
    if (colecao[i] < 0) {
      alert(`índice do primeiro número negativo: ${i}`)
      break
    }
  }
</script>
